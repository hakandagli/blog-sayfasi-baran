<div class="container">
    <form *ngIf="blogEditForm" [formGroup]="blogEditForm" >
    <div class="form-label">
      <input
        type="text"
        formControlName="categoryName"
        class="form-control"
        placeholder="Category ID"
      />
    </div>
    <div class="form-label">
      <input
        type="text"
        formControlName="blogTitle"
        class="form-control"
        placeholder="Blog Title"
      />
    </div>
    <div class="form-label">
      <input
        type="text"
        formControlName="blogContent"
        class="form-control"
        placeholder="Blog Content"
      />
    </div>
      <button
        class="w-100 btn btn-lg btn-primary"
        type="submit"
      >
        Save Blog
      </button>
  </form>
</div>
